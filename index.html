<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>Portfolio + CV</title>
    <link data-trunk rel="icon" href="public/icon/favicon.png" />
    <link data-trunk rel="css" href="public/tailwind_output.css" />
    <link data-trunk rel="copy-dir" href="public/fonts" />
    <link data-trunk rel="copy-dir" href="public/img" />
    <link data-trunk rel="copy-file" href="public/404.html" />
  </head>
  <body>
    <script>
      (function () {
        let redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
          // REMOVE THIS - just showing the redirect route in the UI
          document.body.setAttribute(
            "message",
            "This page was redirected by 404.html, from the route: " + redirect
          );
        } else {
          // REMOVE THIS - just showing the redirect route in the UI
          document.body.setAttribute(
            "message",
            "This page was loaded directly from the index.html file"
          );
        }
      })();
    </script>
  </body>
</html>
